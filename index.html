<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="blue-background-container">
      <div class="counter-container">
        <div class="home">
          <div><h3>HOME</h3></div>
          <div id="home-counter" class="counters">0</div>
          <div class="points-button-container">
            <button onclick="add1()" class="points-buttons" id="button-1">
              +1
            </button>
            <button onclick="add2()" class="points-buttons" id="button-2">
              +2
            </button>
            <button onclick="add3()" class="points-buttons" id="button-3">
              +3
            </button>
          </div>
        </div>
        <div class="guest">
          <div><h3>GUEST</h3></div>
          <div id="guest-counter" class="counters">0</div>
          <div class="points-button-container">
            <button onclick="addone()" class="points-buttons" id="button-1">
              +1
            </button>
            <button onclick="addtwo()" class="points-buttons" id="button-2">
              +2
            </button>
            <button onclick="addthree()" class="points-buttons" id="button-3">
              +3
            </button>
          </div>
        </div>
      </div>
      <div class="reset-button-container">
        <button onclick="reset()" class="reset-count-button" id="reset">
          RESET
        </button>
      </div>
    </div>
  </body>
</html>
